<!DOCTYPE html>
<html lang="cz">
<div class="container">
<head>
    <meta charset="UTF-8">
    <title>Konference</title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/web_semestral/public/css/bootstrap-4.3.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/web_semestral/public/css/bootstrap-4.3.1-dist/css/bootstrap-grid.css">
    <link rel="stylesheet" href="/web_semestral/public/css/bootstrap-4.3.1-dist/css/bootstrap-reboot.css">
    <link rel="stylesheet" href="/web_semestral/public/css/default.css">
</head>

<header class="border mt-2">
    <div class="row mt-1 mb-1" style="min-height: 20ex;display: flex;align-items:center">

        <div class="col-6 ml-4 container">
            <h1>Web konference</h1>
        </div>

        <div class="col-auto mr-5 container">
            {{ log_form | raw }}
            {{ log_error | raw }}
        </div>
    </div>
</header>

<body>
<div class="row ml-0 mr-0 mt-2 mb-2" style="min-height: 400px">
    <div class="col-3">
        <nav class="nav nav-pills">
            <ul>
                {{ nav | raw }}
            </ul>
        </nav>
    </div>

    <div class="border-left col-9 float-right" id="obsah">
        {{ obsah | raw }}
    </div>
</div>
</body>

<footer>
    <p>Copyright © Pavel Třeštík</p>
</footer>

</div>
</html>
