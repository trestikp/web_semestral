<div>
    <h3>Hodnocení</h3>
    <p>
        <form id="review_form" type="POST">
            <b>Jazyková úroveň: </b>
            <select name="criterium_1" id="criterium_1" required>
                <option disabled selected value> -- zvolte -- </option>
                <option value="1">Výborný</option>
                <option value="2">Dostatečný</option>
                <option value="3">Neutrální</option>
                <option value="4">Nedostatečný</option>
                <option value="5">Špatný</option>
            </select>
            <input class="float-right" type="button" id="send_review" value="Odeslat review">
            <br>
            <b>Téma: </b>
            <select name="criterium_2" id="criterium_2" required>
                <option disabled selected value> -- zvolte -- </option>
                <option value="1">Výborný</option>
                <option value="2">Dostatečný</option>
                <option value="3">Neutrální</option>
                <option value="4">Nedostatečný</option>
                <option value="5">Špatný</option>
            </select>
            <br>
            <b>kriterium 3: </b>
            <select name="criterium_3" id="criterium_3" required>
                <option disabled selected value> -- zvolte -- </option>
                <option value="1">Výborný</option>
                <option value="2">Dostatečný</option>
                <option value="3">Neutrální</option>
                <option value="4">Nedostatečný</option>
                <option value="5">Špatný</option>
            </select>
            <br>
            <b>Celkové hodnocení: </b>
            <select name="overall" id="overall" required>
                <option disabled selected value> -- zvolte -- </option>
                <option value="1">Výborný</option>
                <option value="2">Dostatečný</option>
                <option value="3">Neutrální</option>
                <option value="4">Nedostatečný</option>
                <option value="5">Špatný</option>
            </select>
            <br><br>
        <!--</p>-->
        <!--<p>-->
            <b>Komentář (nepovinný):</b><br>
            <textarea class="w-100" name="review_comment" id="review_comment" rows="10"
                      style="resize: none" placeholder="Komentář k příspěvku"></textarea>
    </form>
    </p>

</div>
<!--<br>-->
<div>
    <h4>Příspěvek</h4>
    <b>Název: </b>{{ post_title | raw }}
</div>
<div>
    <b>Autor: </b>{{ author | raw }}
</div>
<br>
<div>
    <p>
        {{ post_text | raw }}
        {{ post_file | raw }}
    </p>
</div>
